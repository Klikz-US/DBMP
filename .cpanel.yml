---
deployment:
    tasks:
        - export OLDSERVERPATH=/home/klikz/public_html/kandykoi.com/server/
        - export SERVERPATH=/home/klikz/public_html/kandykoi.com/
        - export FOREVERPATH=/home/klikz/public_html/kandykoi.com/server/service.json
        - export BUILDSTATIC=/home/klikz/public_html/kandykoi.com/static
        - export BUILDFILES1=/home/klikz/public_html/kandykoi.com/*.json
        - export BUILDFILES2=/home/klikz/public_html/kandykoi.com/*.js
        - export BUILDFILES3=/home/klikz/public_html/kandykoi.com/*.png
        - export BUILDFILES4=/home/klikz/public_html/kandykoi.com/*.html
        - export BUILDFILES5=/home/klikz/public_html/kandykoi.com/*.ico
        - export BUILDFILES6=/home/klikz/public_html/kandykoi.com/*.txt
        - sudo /bin/rm -R $BUILDSTATIC
        - sudo /bin/rm $BUILDFILES1 $BUILDFILES2 $BUILDFILES3 $BUILDFILES4 $BUILDFILES5 $BUILDFILES6
        - sudo /bin/rm -R $OLDSERVERPATH
        - sudo /bin/cp -R server $SERVERPATH
        - sudo /bin/cp -R build/* $SERVERPATH
